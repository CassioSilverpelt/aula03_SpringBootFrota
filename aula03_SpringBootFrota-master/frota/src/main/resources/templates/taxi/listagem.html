<!DOCTYPE html>
 
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem Taxi')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Taxi')}"></header>
	<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
		<h2 class="text-center"
			th:text="${taxi!= null} ? 'Editar Taxi' : 'Lista Taxi'"></h2>
		<div th:if="${message != null}"
			class="alert alert-success alert-dismissible fade show text-center"
			role="alert">
			[[${message}]]
			<button type="button" class="close btn-sm" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
    <a href="/taxi/formulario">Novo</a>
    <div th:if="${listaVeiculos.size() > 0}">
	    <table class="table table-hover table-responsive-xl">
	        <thead class="thead-light">
	            <tr>
	                <th scope="col">Modelo</th>
	                <th scope="col">Placa</th>
	                <th scope="col">Ano</th>
	                <th scope="col">CargMax</th>
	                <th scope="col">Marca</th>
	                <th scope="col">Ações</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="taxi : ${listaVeiculos}">
	                <td th:text="${taxi.modelo}"></td>
	                <td th:text="${taxi.placa}"></td>
	                <td th:text="${taxi.ano}"></td>
	                <td th:text="${taxi.cargaMaxima}"></td>
	                <td th:text="${taxi.marca.nome}"></td>
	               
						<!-- <a th:href="@{/caminhao/formulario?id={id}(id=${caminhao.id})}"><button>Editar</button></a>
						<form action="/caminhao" method="post">
							<input type="hidden" name="_method" value="delete">
							<input type="hidden" name="id" th:value="${caminhao.id}">
							<input type="submit" value="Excluir">
						</form> -->
						
						
					<td><a th:href="@{'/taxi/formulario/' + ${taxi.id}}"
							title="Editar o Taxi"
							class="fa-regular fa-pen-to-square icon-dark"></a> &nbsp; <a
							th:href="@{'/taxi/delete/' + ${taxi.id}}"
							th:filmeTitle="${taxi.placa}" id="btnDelete"
							title="Apague este Taxi"
							class="fa-regular fa-trash-can icon-dark btn-delete"></a>
					</td>
	            </tr>
	        </tbody>
	    </table>
	  </div>
    </div>
	<div th:replace="fragmentos/footer :: footer"></div>
</body>
</html>
